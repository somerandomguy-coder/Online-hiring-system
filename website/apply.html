<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work with us</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts/filter_job.js" defer></script>
</head>
<body>
  <nav>
    <div class='search_bar'></div>
    <div class='search_icon'></div>
  </nav>
  <div class="apply_container">
    <div class="join_our_team">
      JOIN <br/> <span id="our_team">OUR TEAM</span>
    </div>
    <p class="small_line">JOIN US ON OUR MISSION TO FEED EVERY WIFE PROPERLY</p>
    <a>
      <button class="career-button"><div class="icon"></div> <div>Career</div></button>
    </a>
    <div class="container">
      <h2 class="open_position">Open position</h2>
      <div class="inner_flexbox">
        <div class="filter_container">
          <select onchange="query();" name="department" id="department">
            <option value="All">Department</option>
            <option value="Sale">Sale</option>
            <option value="Finance">Finance</option>
            <option value="Human Resource">Human Resource</option>
            <option value="Legal">Legal</option>
            <option value="Engineer">Engineer</option>
          </select>
          <select onchange="query();" name="worktype" id="worktype">
            <option value="All">Worktype</option>
            <option value="On Site">On Site</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Remote">Remote</option>
          </select>
          <button onclick="query();" style="all:unset; color:white; background-color:#33b8ff; padding: 10px; border-radius:5px; width:50px; margin-top:30px">Search</button>
        </div>
        <select onchange="query();" name="Salary" id="salary">
          <option value="All">Filter</option>
          <option value="60">Wife isn't hungry ($60K+)</option>
          <option value="90">Wife enjoys fine dining ($90K+)</option>
          <option value="120">Wife holidays in NYC, Japan and Paris ($120K+)</option>
        </select>
      </div>
      <div id="jobPostList"></div>
      <form class="container" id="form" enctype="multipart/form-data">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" required>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName"> 
        <label for="email">Email</label>
        <input type="text" name="email">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" name="phoneNumber">
        <label for="position">Position</label>
        <input type="text" name="position">
        <label for="resume">Resume</label>
        <input type="file" name="resume" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.pdf,.txt" required>
        <label for="suburb">Suburb</label>
        <input type="text" name="suburb">
        <label for="state">State</label>
        <input type="text" name="state">
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
