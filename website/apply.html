<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work with us</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts/filter_job.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Open position</h2>
    <h3>filter:</h3>
    <div class="filter_container">
      <select onchange="query();" name="department" id="department">
        <option value="All">All</option>
        <option value="Sale">Sale</option>
        <option value="Finance">Finance</option>
        <option value="Human Resource">Human Resource</option>
        <option value="Legal">Legal</option>
        <option value="Engineer">Engineer</option>
      </select>
      <select onchange="query();" name="worktype" id="worktype">
        <option value="All">All</option>
        <option value="On Site">On Site</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Remote">Remote</option>
      </select>
      <button onclick="query();" style="all:unset; color:black; padding: 4px; border: 1px solid black; border-radius:4px;">Filter</button>
    </div>  
  <div id="jobPostList"></div>
  </div>
  <div id="submitStatus" class="container"></div>
  <form class="container" id="form" enctype="multipart/form-data">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" required>
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName"> 
    <label for="email">Email</label>
    <input type="text" name="email">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" name="phoneNumber">
    <label for="position">Position</label>
    <input type="text" name="position">
    <label for="resume">Resume</label>
    <input type="file" name="resume" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.pdf,.txt" required>
    <label for="suburb">Suburb</label>
    <input type="text" name="suburb">
    <label for="state">State</label>
    <input type="text" name="state">
    <label for="postcode">Postcode</label>
    <input type="text" name="postcode">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
